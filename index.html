<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" ng-app="BadgeGuideApp">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Starmen.net Badge Guide</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/guide.css">
    <script src="js/modernizr-2.8.3.js"></script>
</head>
<body ng-controller="badgesController" layout="row">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <md-sidenav layout="column" style="overflow: hidden;" flex class="site-sidenav md-sidenav-left md-whiteframe-z2 md-closed ng-isolate-scope md-locked-open" md-component-id="left" md-is-locked-open="$media('gt-sm')" tabindex="-1">
        <md-toolbar class="md-default-theme">
            <h1 class="md-toolbar-tools">
                <a style="line-height:40px; text-indent:15px;" ng-href="/" layout="row" flex href="/">
                    Badge Guide
                </a>
            </h1>
        </md-toolbar>
        <md-content layout="column" class="md-default-theme">
            <md-button>Category</md-button>
            <md-button>Other Category</md-button>
            <md-button ng-href="{{forumsUrl}}" target="_blank">Return to Starmen.net Forums</md-button>
        </md-content>
    </md-sidenav>
    <div layout="column" layout-fill tabindex="-1" role="main">
        <md-toolbar class="md-default-theme">
            <div class="md-toolbar-tools"  tabindex="0">
                <button ng-click="toggleSidenav('left')" hide-gt-sm aria-label="Toggle Menu" class="menu-icon menuBtn">
                    <span class="visuallyhidden">Menu</span>
                </button>
                    <div layout="row" flex class="fill-height">
                        <div class="md-toolbar-item md-breadcrumb">
                            <span style="display: inline-block;" class="ng-binding"></span>
                        </div>
                        <span flex></span>
                        <div class="md-toolbar-item md-tools ng-hide animate-hide" ng-hide="$media('gt-sm')" layout="row">
                            <md-input-container layout="column">
                                <input ng-model="badgeFilter" type="search" />
                                <label><i class="fa fa fa-search fa-md"></i></label>
                            </md-input-container>
                        </div>
                    </div>
                </div>
        </md-toolbar>
        <md-content flex class="md-padding ng-scope md-default-theme">
            <div layout="column" class="ng-scope">
                <md-progress-circular md-mode="indeterminate" ng-hide="{{doneloading}}"></md-progress-circular>
                <md-list>
                    <md-item ng-repeat="badge in badgeList | filter: searchFilter | orderBy: '-created_at'">
                        <md-item-content layout="row">
                            <div>
                                <img ng-src="{{badge.URL}}" alt="{{badge.title}}" class="face" />
                                <md-tooltip>
                                    {{badge.title_tag}}
                                </md-tooltip>
                            </div>
                            <div class="md-padding"></div>
                            <div class="md-tile-content" layout="column">
                                <h3>{{badge.name}}</h3>
                                <p>{{badge.comment}}</p>
                            </div>
                        </md-item-content>
                        <md-divider inset></md-divider>
                    </md-item>
                </md-list>
            </div>
        </md-content>
    </div>

    <!--ANGULAR-->
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.js"></script>

    <script src="js/app.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
</body>
</html>
